<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>lodash</title>
	</head>
	<body>
		
	</body>
	<script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
	<script>
		var users = [
		  { 'user': 'barney',  'age': 36 },
		  { 'user': 'fred',    'age': 40 },
		  { 'user': 'pebbles', 'age': 18 }
		];
		var names = _.chain(users)
		  .map(function(user){
		    return user.user;
		  })
		  .join(" , ")
		  .value();
		console.log(names);

		var youngest = _.chain(users)
		  .max(function(user){
		    return user.age;
		  })
		  .value();
		console.log(youngest);

		var youngest2 = _.chain(users)
		  .sortBy("age")
		  .map(function(user){
		    // console.log("map", user);
		    return user;
		  })
		  .first()
		  .value();
		console.log(youngest2);

		var oldest  = _.chain(users)
		  .max(function(user){
		    return user.age;
		  })
		  .value();

		console.log(oldest);

		var userObj = _.chain(users)
		  .map(function(user){
		    return [user.user, user.age];
		  })
		  .zipObject()
		  .value();
		console.log(userObj);
	</script>
</html>
