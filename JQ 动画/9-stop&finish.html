<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style media="screen">
            * {
                margin: 0;
                padding: 0;
            }

            .div1 {
                width: 200px;
                height: 200px;
                background-color: tan;
                position: absolute;
                left: 0;
                top: 0;
            }

        </style>
    </head>
    <body>

        <div class="div1">
            div11111111111
        </div>

    </body>
    <script src="jquery-2.2.3.js" charset="utf-8"></script>
    <script type="text/javascript">



        $(document).click(function () {

            // 停止所有动画
            $('.div1').stop();

            // 完成所有动画
            // $('.div1').finish();

            $('.div1').animate({
                left: "+=100px",
                top: "+=100px"
            }, 1000, function () {
                console.log('完成了');
            });

        });

    </script>
</html>
